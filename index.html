<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calcule">
    <div class="clc-rslt" id="calcrslt">
        <input type="button" id="clc" placeholder="" >
        <input type = "button" id="rslt" value="RESULT" id="rslt" >
    </div>
    <div class="clc-btn">
    <input  class="btn" type = "button" value="AC" id="btn1">
    <input class ="btn" type = "button" value ="DEL" id="del">
    <input  class="btn as" type = "button" value="/" id="btn2">
    <input  class="btn as" type = "button" value="*" id="btn3">
    </div>
    <div class="clc-btn">
        <input class="btn" type = "button" value="7" id="btn4">
        <input class="btn" type = "button" value="8" id="btn5">
        <input class="btn" type = "button" value="9" id="btn6">
        <input class="btn as" type = "button" value="-" id="btn7">
    </div>
    <div class="clc-btn">
        <input  class="btn" type = "button" value="4" id="btn8">
        <input  class="btn" type = "button" value="5" id="btn9">
        <input  class="btn" type = "button" value="6" id="btn10">
        <input  class="btn as"  type = "button" value="+" id="btn11">
    </div>
    <div class="clc-btn">
        <input  class="btn" type = "button" value="1" id="btn12">
        <input  class="btn" type = "button" value="2" id="btn13">
        <input  class="btn" type = "button" value="3" id="btn14">
        <input  class="btn" type = "button" value="=" id="btn15">
    </div>
    <div class="clc-btn">
        <input  class="btn" type = "button" value="0" id="btn16">
        <input  class="btn" type = "button" value="." id="btn17">
    </div>
</input>
<script src="main.js"></script>
</body>
</html>
